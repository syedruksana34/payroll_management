<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Payslip</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      color: #333;
    }

    .payslip-container {
      border: 2px solid #4CAF50;
      padding: 20px;
      border-radius: 10px;
      width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #4CAF50;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    td, th {
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }

    .totals {
      font-weight: bold;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="payslip-container">
    <h2>Employee Payslip</h2>

    <p><strong>Name:</strong> {{ employee.name }}</p>
    <p><strong>Role:</strong> {{ employee.role }}</p>

    <table>
      <tr>
        <td>Basic Salary</td>
        <td>₹{{ employee.basic_salary }}</td>
      </tr>
      <tr>
        <td>Allowance</td>
        <td>₹{{ employee.allowance }}</td>
      </tr>
      <tr>
        <td>Deductions</td>
        <td>- ₹{{ employee.deductions }}</td>
      </tr>
      <tr class="totals">
        <td>Net Salary</td>
        <td>₹{{ net_salary }}</td>
      </tr>
    </table>

    <div class="footer">
      This is a computer-generated payslip. No signature required.
    </div>
  </div>
</body>
</html>
